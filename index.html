<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الحضور</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h1>دخول لوحة السنتر</h1>
    <p class="muted">الدخول للمسؤول فقط</p>

    <label class="lbl">اسم المستخدم</label>
    <input id="user" class="inp" type="text" placeholder="">

    <label class="lbl">كلمة المرور</label>
    <input id="pass" class="inp" type="password" placeholder="">

    <button id="loginBtn" class="btn primary">دخول</button>

    <div id="loginMsg" class="msg"></div>
  </div>

  <!-- APP -->
  <div id="appBox" class="hidden">

    <h2>فتح طالب (بالـ ID)</h2>
    <p class="muted">
      اعمل Scan بـ برنامج QR خارجي → هيطلع رقم  
      اكتب الرقم هنا
    </p>

    <input id="studentId" class="inp" type="number" placeholder="اكتب ID الطالب">
    <button id="openStudent" class="btn">فتح</button>

    <hr>

    <h2>بيانات الطالب</h2>
    <div id="studentData" class="card muted">
      افتح طالب علشان تظهر بياناته هنا
    </div>

    <button id="logoutBtn" class="btn danger">خروج</button>

  </div>

  <script src="app.js"></script>

</body>
</html>
